<body>
    <header>
        <h1 id="logo"><a href="index.html">Particle Physics Seminars</a></h1>
        <label for="dropdown" id="dropdown-label"><i class="fa-solid fa-bars"></i></label>
        <input id="dropdown" name="dropdown" type="checkbox">

            <ul>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="participate-section">
            <div id="participate-form-container">
                <form action="https://www.formdump.codeinstitute.net" method="POST" id="participate-form">
                    <h2>Wish to contribute to one of our seminars?</h2>
                    <h3>Leave your idea here:</h3>
                    <div id="participate-form-personal-details">        
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="input-text" required>
                        <br>
                        <label for="university">University:</label>
                        <input type="text" id="university" name="university" class="input-text" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="input-text" required>
                    </div>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" name="type-participation" value="talk" id="talk" required checked>
                            <label for="talk">I'd like to give a talk in the lunch seminar</label>
                        </div>
                        <div>
                            <input type="radio" name="type-participation" value="paper" id="paper" required> 
                            <label for="paper">I'd like to propose a paper to discuss at the journal club</label>
                        </div>
                </div>
                <div id="participate-form-suggestion">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class="input-text" required>
                        <br>
                        <textarea id="abstract" name="abstract" class="input-text" rows="5" cols="50" required>Please share abstract, links and other relevant information here.</textarea>
                    </div>
                    <div id="participate-form-buttons">
                        <button class="reset-button" type="reset">Reset</button>
                        <button class="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
